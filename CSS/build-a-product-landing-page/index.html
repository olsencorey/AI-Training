<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

<body>
  <header id="header" class="top-buffer">
    <img id="header-img" src="czacklogo.png" alt="Product Logo" />
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#pricing">Pricing</a>
      <a class="nav-link" href="#demo">Product Demo</a>
    </nav>
  </header>

  <form id="form" action="https://www.freecodecamp.org/email-submit" method="POST">
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required size="20">
    </input>
    <input type="submit" id="submit" value="Subscribe">
    </input>
  </form>

  <section id="features">
    <h2>Features</h2>
    <p>Highlight what makes your product unique.</p>
  </section>

  <section id="pricing">
    <h2>Pricing</h2>
    <p>Simple and transparent pricing plans.</p>
  </section>
  
  <section id="demo">
    <h2>Product Demo</h2>
    <video id="video" controls>
      <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4">
    </video>
  </section>
  
</body>

</html>
