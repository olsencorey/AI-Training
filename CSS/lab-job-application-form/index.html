<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
      <form>
          <label for="name">Name</label>
          <input type="text" id="name"></input>
          <label for="email">Email address</label>
          <input type="email" id="email"></input>
          <label for="position">What job are you interested?</label>
          <select name="position" id="position">
            <option value="CSS Developer">CSS Developer</option>
            <option value="HTML Developer">HTML Developer</option>
            <option value="JS Developer">JS Developer</option>
            <option value="Full Stack Developer">Full Stack Developer</option>
          </select>
          <fieldset class="radio-group">
            <legend>What type of employment are you looking for?</legend>
            <input id="full-time" type="radio" name="availability" value="availability">
            <label for="full-time">Full-Time</label>
            <input id="part-time" type="radio" name="availability"  value="availability">
            <label for="part-time">Part-Time</label>
          </fieldset>
          <label for="message">Please enter any message to ask the team</label>
          <textarea name="message" id="message"></textarea>
          <button type="submit" id="submit" text="submit">Submit</button>
     </form>
  </div>
</body>
</html>
