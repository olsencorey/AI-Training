<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Shopping Cart Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="shopping-cart-container" class="flex flex-col lg:flex-row gap-8"> 
      <div id="products-container" class="flex-1">
         <div class="card mb-4 p-4 border rounded-lg shadow">
           <h2 class="text-xl mb-2">Nirvana In Bloom
           </h2>
           <div class="quantity mb-1">1</div>
           <div class="price mb-2">$10.00</div>
           <button class="remove-button bg-red-400 hover:bg-red-500 text-white px-4 py-2 rounded">Remove</button>
         </div>
         <div class="card mb-4 p-4 border rounded-lg shadow">
           <h2 class="text-xl mb-2">Guitar Picks</h2>
           <div class="quantity mb-1">10</div>
           <div class="price mb-2">$10.00</div>
           <button class="remove-button bg-red-400 hover:bg-red-500 text-white px-4 py-2 rounded">Remove</button>
         </div>
      </div>
      <div id="order-summary-container" class="rounded-lg border-2 p-4">
        <h2 class="text-2xl">Order Summary</h2>
        <div id="total" class="font-bold text-lg">Total:</div>
        <span id="total-amount">$20.00</span>
        <a 
          href="#"
          class="block text-center bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mt-4"
        >
          Checkout
        </a>
      </div>
    </div>
  </body>
</html>
