<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Exhibit</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="main-container grid grid-cols-3 md:grid-cols-6 gap-6">
      <div class="card rounded-lg p-4">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/colosseo.jpg" alt="The Colosseum" class="mb-2 rounded" />
        <div class="subheading font-bold text-lg mb-1">The Colesseum</div>
        <div class="description text-sm">An iconic symbol of ancient Rome, located in the heart of the city.</div>
      </div>
      <div class="card rounded-lg p-4">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/alps.jpg" alt="The Alps" class="mb-2 rounded" />
        <div class="subheading font-bold text-lg mb-1">The Alps</div>
        <div class="description text-sm">Majestic mountains stretching across several European countries.</div>
      </div>
      <div class="card rounded-lg p-4">
        <img src="https://cdn.freecodecamp.org/curriculum/labs/sea.jpg" alt="Sea Coast" class="mb-2 rounded" />
        <div class="subheading font-bold text-lg mb-1">Sea Coast</div>
        <div class="description text-sm">A beautiful coastline offering breathtaking views and tranquil waters.</div>
      </div>
    </div>
  </body>
</html>
