<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Book Inventory</h1>
  <table>
    <caption>Book Catalog Listing</caption>
    <thead>     
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Status</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr class="read">
        <td>The Cat in the Hat</td>
        <td>Dr. Seuss</td>
        <td>Kid lit</td>
        <td><span class="status">Read</span></td>
        <td><span class="rate two"><span></span><span></span><span></span></span></td>
      </tr>

      <tr class="to-read">
        <td>The Shining</td>
        <td>Stephen King</td>
        <td>Horror</td>
        <td><span class="status">To Read</span></td>
        <td><span class="rate two"><span></span><span></span><span></span></span></td>
      </tr>

      <tr class="read">
        <td>Romeo and Juliet</td>
        <td>William Shakespeare</td>
        <td>tragic Romance</td>
        <td><span class="status">Read</span></td>
        <td><span class="rate one"><span></span><span></span><span></span></span></td>
      </tr>

      <tr class="in-progress">
        <td>The Hunger Games</td>
        <td>Suzanne Collins</td>
        <td>Dystopia</td>
        <td><span class="status">In Progress</span></td>
        <td><span class="rate three"><span></span><span></span><span></span></span></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
