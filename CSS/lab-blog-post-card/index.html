<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="blog-post-card">
    <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="User typing blog on laptop." />
    <div class="post-content">
      <h2 class="post-title">Corey's Journey to Full-Stackness</h2>
      <p class="post-excerpt">From HTML to CSS to JS, my learning journey.</p>
      <a class="read-more" href="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" target="_blank">Read More</a>
    </div>
  </div>
</body>
</html>
