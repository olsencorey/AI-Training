<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>
  <div class="form-container">
      <form>
          <h2>Contact Form</h2>
          <label for="name">Name: <input id="name" name="name" type="text" required /></input>
          <label for="email">Email: <input id="email" name="email" type="email" required /></input>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" required placeholder="I like coding on the beach..."></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
  </div>
</body>

</html>
